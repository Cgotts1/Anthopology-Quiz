<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />


    <title>Anthropology Quiz</title>
  </head>
  <body>
    <header class="headinfo">
      <li id="headInfoHighscores"><a href = indexHiScore.html></a> HiScores</li>
      <li id="headInfoTime">Time: 0</li>
    </header>

    <main class = "card-container">
      <div id="gameOver" class="hide">          <!-- at end of game gameFunction -->
        <h1>Game Over!</h1> 
        <p id = "timeScore"> Your final score is: SecondLeft</p>
        <span>Enter initials:</span>
        <input type = "text"></input>            <!-- ProMaker Dev Local Storage-->
        <button class = "formSubmit">Submit</button>
        <h2></h2>
      </div>

      <section class="titleAndQs">
        <p>Anthropology Quiz</p>     
      </section>

      <div class="button">
        <button id="startQuiz" class = "hide">Start Quiz</button>           <!-- This is where the answer choices will appear-->
      </div>

      <div id = "qOptions">
           
    </div>
    <div id="check"></div>
    </main>
    
  </body>

  <script src="script.js"></script>
</html>
